<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chores Tracker</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Chores Tracker</h1>
        <form id="choresForm">
            <label for="person">Select a person:</label>
            <select id="person" name="person">
                <option value="Ray">Ray</option>
                <option value="Max">Max</option>
                <option value="Ren">Ren</option>
            </select>
            <br>
            <label for="chore">Select a chore:</label>
            <select id="chore" name="chore">
                <option value="Shower">Shower</option>
                <option value="Toilet">Toilet</option>
                <option value="Vacuum">Vacuum</option>
                <option value="Sink">Sink</option>
                <option value="Sweep">Sweep</option>
                <option value="Dishes">Dishes</option>
            </select>
            <button type="button" id="addChoreOption">New Chore</button>
            <input type="text" id="newChoreOption" placeholder="Enter a new chore">
            <br>
            <label for="amount">Amount of money:</label>
            <input type="range" id="amount" name="amount" min="0" max="100" step="1" value="50">
            <span id="amountDisplay">$50</span>
            <br>
            <label for="customAmount">Custom Amount:</label>
            <input type="number" id="customAmount" name="customAmount" min="0" step="1">
            <br>
            <button type="button" id="addButton">Add Chore</button>
        </form>
        <table id="choreTable">
            <thead>
                <tr>
                    <th>Date</th>
                    <th>Person</th>
                    <th>Chore</th>
                    <th>Amount</th>
                    <th></th>
                </tr>
            </thead>
            <tbody>
            </tbody>
        </table>
    </div>
    <script src="script.js"></script>
</body>
</html>
